      <div class="page-content">
        <div class="d-flex justify-content-between align-items-center flex-wrap grid-margin">
          <div>
            <h4 class="mb-3 mb-md-0">通道管理</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMonModal"
                  data-bs-whatever="@getbootstrap">添加通道</button>
                <p class="text-muted mb-3"></p>
                <div class="table-responsive">
                  <table id="MonitorTable" data-locale="zh-CN" class="table table-bordered table-hover"></table>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="addMonModal" tabindex="-1" aria-labelledby="addMonModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addMonModalLabel">添加通道</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="btn-close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="channel_id" class="form-label">通道ID:</label>
                      <input type="text" class="form-control" id="channel_id" name="channelId" required>
                    </div>
                    <!-- <div class="mb-3">
                      <label for="channel_type" class="form-label">通道类型:</label>
                      <select class="form-select" id="channel_type" name="channelType">
                        <option value="channel_1">通道1</option>
                        <option value="channel_2">通道2</option>
                      </select>
                    </div> -->
                    <div class="mb-3">
                      <label for="channel_name" class="form-label">通道名字:</label>
                      <input type="text" class="form-control" id="channel_name" name="channel_name">
                    </div>
                    <div class="mb-3">
                      <label for="sampling_rate" class="form-label">采样率:</label>
                      <input type="text" class="form-control" id="sampling_rate" name="samplingRate">
                    </div>
                    <div class="mb-3">
                      <label for="mac_address" class="form-label">MAC地址:</label>
                      <input type="text" class="form-control" id="mac_address" name="macAddress">
                    </div>
                    <div class="mb-3">
                      <label for="channel" class="form-label">通道:</label>
                      <input type="text" class="form-control" id="channel" name="channel">
                    </div>
                    <div class="mb-3">
                      <label for="unit" class="form-label">单位:</label>
                      <input type="text" class="form-control" id="unit" name="unit">
                    </div>
                    <div class="mb-3">
                      <label for="status" class="form-label">方向:</label>
                      <input type="text" class="form-control" id="status" name="Dir">
                    </div>
                    <div class="mb-3">  
                      <label for="description" class="form-label">描述信息:</label>  
                      <input type="text" class="form-control" id="miaoshu_info" name="description">  
                    </div>  
                    <div class="mb-3">  
                      <label for="measurementPoint" class="form-label">测点:</label>  
                      <input type="text" class="form-control" id="cedian" name="measurementPoint">  
                    </div>  
                    <div class="mb-3">  
                      <label for="measurementPointStatus" class="form-label">测点状态:</label>  
                      <input type="text" class="form-control" id="cedian_status" name="measurementPointStatus">  
                    </div>  
                    <div class="mb-3">  
                      <label for="measurementPointDescription" class="form-label">测点描述:</label>  
                      <input type="text" class="form-control" id="cedian_desc" name="measurementPointDescription">  
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary" onclick="createChannel()">提交</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal fade" id="upgradeDataModal" tabindex="-1" aria-labelledby="upgradeDataModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="upgradeDataModalLabel">修改摄像头</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="btn-close"></button>
                </div>
                <div class="modal-body">
                  <form action="" method="post" id="DataloadForm">
                    <div class="mb-3">
                      <label for="channel_id" class="form-label">通道ID:</label>
                      <input type="text" class="form-control" id="new_channel_id" name="channelId" disabled>
                    </div>
                    <div class="mb-3">
                      <label for="channel_name" class="form-label">通道名字:</label>
                      <input type="text" class="form-control" id="new_channel_name" name="channel_name">
                    </div>
                    <div class="mb-3">
                      <label for="sampling_rate" class="form-label">采样率:</label>
                      <input type="text" class="form-control" id="new_sampling_rate" name="samplingRate">
                    </div>
                    <div class="mb-3">
                      <label for="mac_address" class="form-label">MAC地址:</label>
                      <input type="text" class="form-control" id="new_mac_address" name="macAddress">
                    </div>
                    <div class="mb-3">
                      <label for="channel" class="form-label">通道:</label>
                      <input type="text" class="form-control" id="new_channel" name="channel">
                    </div>
                    <div class="mb-3">
                      <label for="unit" class="form-label">单位:</label>
                      <input type="text" class="form-control" id="new_unit" name="unit">
                    </div>
                    <div class="mb-3">
                      <label for="status" class="form-label">方向:</label>
                      <input type="text" class="form-control" id="new_status" name="Dir" disabled>
                    </div>
                    <div class="mb-3">  
                      <label for="description" class="form-label">描述信息:</label>  
                      <input type="text" class="form-control" id="new_miaoshu_info" name="description">  
                    </div>  
                    <div class="mb-3">  
                      <label for="measurementPoint" class="form-label">测点:</label>  
                      <input type="text" class="form-control" id="new_cedian" name="measurementPoint">  
                    </div>  
                    <div class="mb-3">  
                      <label for="measurementPointStatus" class="form-label">测点状态:</label>  
                      <input type="text" class="form-control" id="new_cedian_status" name="measurementPointStatus">  
                    </div>  
                    <div class="mb-3">  
                      <label for="measurementPointDescription" class="form-label">测点描述:</label>  
                      <input type="text" class="form-control" id="new_cedian_desc" name="measurementPointDescription">  
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                  <button type="button" class="btn btn-primary" id="changedata">提交</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer
        class="footer d-flex flex-column flex-md-row align-items-center justify-content-between px-4 py-3 border-top small">

        </p>
