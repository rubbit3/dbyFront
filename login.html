<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="dist/images/earth.png" type="image/png">
  <title>东北缘桥隧预警数据分析处理与产出</title>
  <link rel="icon" href="dist/images/earth.png" type="image/png">
  <link rel="stylesheet" href="dist/css/login.css">
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
</head>

<body>
  <div class="main-container">
    <header>
      <div class="logo-container">
        <img src="./dist/images/fzjz.png" alt="Logo">
        &nbsp;
        <span id="platername"></span>
      </div>
    </header>

    <div class="login">
      <div style="height: 100%;width: 100%;position: absolute;text-align: center;padding: 10px;">
        <div id="demo" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
            <li data-target="#demo" data-slide-to="3"></li>
          </ul>
          <!-- 轮播图片 -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./dist/images/lxql010_02.jpg" style="width: 780px; height: 380px">
            </div>
            <div class="carousel-item">
              <img src="./dist/images/lxql010_03.jpg" style="width: 780px; height: 380px">
            </div>
            <div class="carousel-item">
              <img src="./dist/images/lxql010_04.jpg" style="width: 780px; height: 380px">
            </div>
            <div class="carousel-item">
              <img src="./dist/images/lxql010_05.jpg" style="width: 780px; height: 380px">
            </div>
          </div>
        </div>
      </div>

      <!-- 登录 -->
      <div style="font-size: 12px; height: 100%;width: 350px;text-align: center;position: absolute;right: 0px;">
        <div
          style="width: 100%;line-height: 40px;margin-left:16px;margin-top: 50px;margin-bottom: 20px; font-weight: bolder;color: #000;font-size: 28px;font-family: 微软雅黑">
          用户登录
        </div>
        <div style="margin-bottom: 28px;">
          <i class="fa fa-user" style="font-size: 24px;color: aliceblue;"> 
            <object type="image/svg+xml" data="dist\images\name.svg"></object>
          </i>
          <input style="height: 35px;margin-left: 10px;width: 220px;" id="form-username" type="text" name=""
            placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'">
        </div>

        <div style="margin-bottom: 28px;">
          <i class="fa fa-lock" style="font-size: 24px;color: aliceblue;">
            <object type="image/svg+xml" data="dist\images\pass.svg"></object>
          </i>
          <input style="height: 35px;margin-left: 10px;width: 220px;" id="form-password" type="password" name="password"
            placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'">
        </div>

        <div style="margin-bottom: 28px;">
          <i class="fa fa-shield" style="font-size: 24px;color: aliceblue;"><object type="image/svg+xml"data="dist\images\confirm.svg"></object>
            </i>

          <input style="height: 35px;margin-left: 10px;width: 140px;" id="verifyCode" type="text" value=""
            placeholder="请输入验证码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入验证码'">
          <img id="verifypic" onclick="getCode(this)" src="./dist/images/verify.png" width="75px" height="33px"
            style="margin-bottom: 3px;cursor: pointer;">
        </div>

        <div style="margin-bottom: 28px;">
          <i class="fa fa-sign-in" style="font-size: 24px;color: aliceblue;"></i>
          <input style="font-weight: 500;height: 35px;margin-left: 10px;width: 220px;" type="button"
            class="borderbutton" value="登 &nbsp; 录" onclick="login()">
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div>Copyright © 2024 深圳防灾减灾技术研究院</div>
  </footer>
  </div>
  <script src="dist/js/jquery.min.js"></script>
  <script src="dist/js/popper.min.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="dist/js/Base64.js"></script>
  <script src="dist/js/jquery.cookie.js" type="text/javascript"></script>
  <script src="dist/js/login.js"></script>
  <script src="dist/js/wz.js"></script>
</body>

</html>
